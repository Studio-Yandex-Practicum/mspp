services:
  postgres:
    image: postgres:15.2
    container_name: postgres_stage
    restart: always
    expose:
      - "5432"
    ports:
      - "9999:5432"
    volumes:
      - postgres_data_stage:/var/lib/postgresql/data
    env_file:
      - .env

  backend:
    image: "ghcr.io/studio-yandex-practicum/mspp:stage"
    container_name: backend_stage
    restart: always

    depends_on:
      - postgres
    volumes:
      - ./logs:/logs
      - static_value_stage:/app/static/
    env_file:
      - .env
    expose:
      - "8000"
    ports:
      - "8000:8000"


  swag:
    image: linuxserver/swag:2.4.0
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - TZ=Europe/Moscow
      - URL={SWAG_URL}
      - VALIDATION=http
    env_file:
      - .env
    volumes:
      - /MSPP/nginx_logs:/config/log/nginx/
      - ./swag_nginx.conf:/config/nginx/site-confs/default.conf
      - static_value_stage:/config/stage/static/
    ports:
      - 443:443
      - 80:80
    restart: unless-stopped
    depends_on:
      - backend


volumes:
  postgres_data_stage:
    name: postgres_data_stage
  static_value_stage:
    name: static_value_stage
